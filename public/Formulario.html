<body>
    <!-- Contenido del formulario -->
    <div class="container mt-4">
        <h1 class="section-heading">Formulario de Registro</h1>
        <form id="formulario" action="/submit" method="post" class="section-content">
            <div class="form-group">
                <label for="Num_Documento">Número de Documento:</label>
                <input type="text" id="Num_Documento" name="Num_Documento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="T_Documento">Tipo de Documento:</label>
                <select id="T_Documento" name="T_Documento" class="form-control" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="RC">Registro Civil</option>
                    <option value="PA">Pasaporte</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Nombre_1">Primer Nombre:</label>
                <input type="text" id="Nombre_1" name="Nombre_1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Nombre_2">Segundo Nombre:</label>
                <input type="text" id="Nombre_2" name="Nombre_2" class="form-control">
            </div>

            <div class="form-group">
                <label for="Apellido_1">Primer Apellido:</label>
                <input type="text" id="Apellido_1" name="Apellido_1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Apellido_2">Segundo Apellido:</label>
                <input type="text" id="Apellido_2" name="Apellido_2" class="form-control">
            </div>

            <div class="form-group">
                <label for="Edad">Edad:</label>
                <input type="number" id="Edad" name="Edad" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Fecha_Nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="Fecha_Nacimiento" name="Fecha_Nacimiento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Genero">Género:</label>
                <select id="Genero" name="Genero" class="form-control" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Direccion">Dirección:</label>
                <input type="text" id="Direccion" name="Direccion" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Celular">Celular:</label>
                <input type="text" id="Celular" name="Celular" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="E-mail">Email:</label>
                <input type="email" id="E-mail" name="E-mail" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Password">Contraseña:</label>
                <input type="password" id="Password" name="Password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Perfil">Perfil:</label>
                <select id="Perfil" name="Perfil" class="form-control" required>
                    <option value="Usuario">Usuario</option>
                    <option value="Admin">Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
