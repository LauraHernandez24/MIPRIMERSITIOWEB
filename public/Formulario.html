<body>
    <!-- Contenido del formulario -->
    <div class="container mt-4">
        <h1>Formulario de Registro</h1>
        <form id="formulario" action="/submit" method="post">
            <label for="Num_Documento">Número de Documento:</label>
            <input type="text" id="Num_Documento" name="Num_Documento" required><br>

            <label for="T_Documento">Tipo de Documento:</label>
            <select id="T_Documento" name="T_Documento" required>
                <option value="CC">Cedula de Ciudadania</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="RC">Registro Civil</option>
                <option value="PA">Pasaporte</option>
                <option value="CE">Cedula de Extrangeria</option>
                <option value="Otro">Otro</option>
            </select><br>

            <label for="Nombre_1">Primer Nombre:</label>
            <input type="text" id="Nombre_1" name="Nombre_1" required><br>

            <label for="Nombre_2">Segundo Nombre:</label>
            <input type="text" id="Nombre_2" name="Nombre_2"><br>

            <label for="Apellido_1">Primer Apellido:</label>
            <input type="text" id="Apellido_1" name="Apellido_1" required><br>

            <label for="Apellido_2">Segundo Apellido:</label>
            <input type="text" id="Apellido_2" name="Apellido_2"><br>

            <label for="Edad">Edad:</label>
            <input type="number" id="Edad" name="Edad" required><br>

            <label for="Fecha_Nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="Fecha_Nacimiento" name="Fecha_Nacimiento" required><br>

            <label for="Genero">Género:</label>
            <select id="Genero" name="Genero" required>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="Direccion">Dirección:</label>
            <input type="text" id="Direccion" name="Direccion" required><br>

            <label for="Celular">Celular:</label>
            <input type="text" id="Celular" name="Celular" required><br>

            <label for="E-mail">Email:</label>
            <input type="email" id="E-mail" name="E-mail" required><br>

            <label for="Password">Contraseña:</label>
            <input type="password" id="Password" name="Password" required><br>

            <label for="Perfil">Perfil:</label>
            <select id="Perfil" name="Perfil" required>
                <option value="Usuario">Usuario</option>
                <option value="Admin">Administrador</option>
            </select><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
